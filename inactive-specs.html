<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NCF Test - inactive specs</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/utils.js"></script>
    <script src="js/proto.js"></script>
    <script src="js/inactive-specs.js"></script>
    <script src="js/supports.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>Your browser scores <strong id="score">0%</strong></h1>
      <p>
        Determined by passing <strong id="passedTests"></strong> tests
        out of <strong id="totalTests"></strong>
        total for <strong id="total"></strong> features
      </p>
    </header>

    <section id="all"></section>

    <aside>
      <section class="about">
        <p>
          This page is a sub page of
          <a href="https://github.com/syoichi/ncftest">NCF Test</a>.
          These specs is inactive about Editing or Implementing.
        </p>
      </section>

      <section>
        <p>
          Bug reports and feature proposal are welcome!
          Issue Tracker is
          <a href="https://github.com/syoichi/ncftest/issues">here</a>.
        </p>
      </section>

      <p class="time">Time taken: <strong id="timeTaken"></strong></p>

      <section class="specList">
        <h1>Specs tested:</h1>
        <ul id="specsTested"></ul>
      </section>
    </aside>
  </body>
</html>
